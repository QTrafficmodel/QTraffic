<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico in the root directory -->
        <script src="js/vendor/d3.min.js"></script>

        <!-- QTraffic related css and js -->
        <link rel="stylesheet" href="css/sunburstEditor.css">
    </head>
    <body>

        <div id="sliders">
            <table id="infoBox">
                <tbody></tbody>
            </table>
            <table id="rangebox">
                <tbody></tbody>
            </table>
        </div>

        <div id="sidebar">
            <input type="checkbox" id="togglelegend">
            <div id="legend" style="visibility: hidden;">
            </div>
        </div>

        <div id="main">
            <div id="sequence"></div>
            <div id="chart">
                <div id="explanation">
                    <span id="percentage"></span>
                    <span id="vechicle"></span>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/sunburstEditor.js"></script>

    </body>
</html>
